<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Gen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="title"><h2>Random Password Generater</h2></div>
        <div class="input_wrapper">
            <input type="text" placeholder="Create Password" id="password"readonly />
        </div>
        <div class="table_wrapper">
            <button id ='button' class="btn1" onclick="genPassword()">Generate</button>
            <button id="button" class="btn2" onclick="copyPassword()">Copy</button>
        </div>
    </div>

<script src="app.js"></script> 
</body>
</html>
